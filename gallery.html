<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architectural Showcase - Aquariums</title>
  <link rel="stylesheet" href="gallery.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600&family=Instrument+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="hero-section">
    <div class="navbar">
      <div class="logo-container">
        <img src="Logos/SCLogo.png" alt="Snapchat Logo" class="logo">
        <span class="logo-text">SEA</span>
      </div>
      
      <div class="nav-links-container">
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="gallery.html" class="active">Gallery</a>
          <a href="credits.html">Credits</a>
        </div>
      </div>
      <div class="empty-space"></div>
    </div>

    <div class="hero-content">
      <h1>Architectural Showcase</h1>
    </div>
  </div>

  <div class="gallery-container">
    <div class="filter-section">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search">
        <i class="fas fa-search"></i>
      </div>
      
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="california">California</button>
        <button class="filter-btn" data-filter="america">America</button>
        <button class="filter-btn" data-filter="europe">Europe</button>
        <button class="filter-btn" data-filter="asia">Asia</button>
      </div>

      <div class="sort-dropdown">
        <select id="sortSelect">
          <option value="default">Default</option>
          <option value="nearest">Nearest</option>
          <option value="favorites">Favorites</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
    </div>

    <div class="gallery-grid" id="galleryGrid">
      <!-- Gallery items will be dynamically added with JavaScript -->
    </div>
  </div>

  <script src="data.js"></script>
  <script src="gallery.js"></script>
  <script type="module" src="galleryfx.js"></script>
</body>
</html>
